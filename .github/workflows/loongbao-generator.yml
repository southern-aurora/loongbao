name: loongbao-generator
on: [push]
jobs:
  my-job:
    name: my-job
    runs-on: ubuntu-latest
    steps:
      # ...
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.0.7"
      # env
      # run any `bun` or `bunx` command
      - run: >-
          cd ./packages/loongbao-generator
          && pwd && ls
          && bun install
          && bun build ./index.ts --compile --minify --outfile 
          ./publish/linux-x64/app
          --target bun
          && npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          BUN_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
